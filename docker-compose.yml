
version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    container_name: tutor-crm-frontend
    depends_on:
      - backend

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/tutorcrm?schema=public
      JWT_SECRET: your_super_secret_jwt_key_that_is_long_and_secure
    depends_on:
      db:
        condition: service_healthy
    container_name: tutor-crm-backend

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: tutorcrm
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    container_name: tutor-crm-db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d tutorcrm"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
